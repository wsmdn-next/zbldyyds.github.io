<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zbldyyds - 杂七杂八的QQ群</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar">Z</div>
            <h1>zbldyyds的QQ群</h1>
        </header>
        
        <div class="description">
            <p>我的杂七杂八的群（QQ）~ 欢迎加入！</p>
        </div>
        
        <div class="groups-container">
            <div class="group-card">
                <div class="group-icon">
                    <i class="fas fa-cookie"></i>
                </div>
                <div class="group-info">
                    <h3 class="group-name">巧克力服</h3>
                    <p>01k:这道不错，炸了！</p>
                </div>
                <a href="qklf.html" target="_blank" rel="noopener" class="group-link">
                    加入群聊 <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div class="group-card">
                <div class="group-icon">
                    <i class="fas fa-mountain"></i>
                </div>
                <div class="group-info">
                    <h3 class="group-name">茕山羊群</h3>
                    <p>茕茕孑立的山羊:mdn出来！</p>
                </div>
                <a href="qsyq.html" target="_blank" rel="noopener" class="group-link">
                    加入群聊 <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 zbldyyds · 啊吧啊吧歪比巴卜玛卡巴卡！</p>
            <a href="https://zbldyyds.github.io/" class="home-link">返回个人主页</a>
            <a href="https://github.com/zbldyyds/zbldyyds.github.io">| 使用MIT开源<>
        </footer>
    </div>

    <script>
        // 添加简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const groupCards = document.querySelectorAll('.group-card');
            
            groupCards.forEach((card, index) => {
                // 添加延迟显示效果
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s, transform 0.5s';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200 + (index * 150));
            });
        });
    </script>
</body>
</html>
